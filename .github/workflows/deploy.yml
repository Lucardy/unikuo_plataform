name: Deploy Unikuo Platform to VPS

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'README.md'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Desplegar en VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            echo "üöÄ Iniciando despliegue..."
            
            # Ir al directorio del proyecto
            cd /root/unikuo_plataform
            
            # Obtener √∫ltimos cambios
            echo "üì• Obteniendo √∫ltimos cambios de GitHub..."
            git fetch origin
            git reset --hard origin/main
            git pull origin main
            
            # Verificar que docker-compose existe
            if ! command -v docker-compose &> /dev/null; then
              echo "‚ùå docker-compose no encontrado, usando docker compose"
              DOCKER_COMPOSE="docker compose"
            else
              DOCKER_COMPOSE="docker-compose"
            fi
            
            # Reconstruir im√°genes (solo si hay cambios en Dockerfiles o c√≥digo)
            echo "üî® Reconstruyendo im√°genes Docker..."
            $DOCKER_COMPOSE build --no-cache
            
            # Detener servicios antiguos
            echo "üõë Deteniendo servicios antiguos..."
            $DOCKER_COMPOSE down
            
            # Iniciar servicios nuevos
            echo "‚ñ∂Ô∏è Iniciando servicios nuevos..."
            $DOCKER_COMPOSE up -d
            
            # Esperar un momento para que los servicios inicien
            sleep 5
            
            # Verificar estado de los servicios
            echo "‚úÖ Verificando estado de los servicios..."
            $DOCKER_COMPOSE ps
            
            # Mostrar logs recientes
            echo "üìã √öltimos logs:"
            $DOCKER_COMPOSE logs --tail=20
            
            echo "üéâ Despliegue completado!"
