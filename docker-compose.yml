services:
  # Backend - API Node.js
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unikuo-backend
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - API_URL=${API_URL:-http://localhost:3000}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost}
    env_file:
      - .env
    volumes:
      # Montar logs para poder verlos desde el host
      - ./backend/logs:/app/logs
    restart: unless-stopped
    networks:
      - unikuo-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/test/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - React + Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${API_URL:-http://localhost:3000}
    container_name: unikuo-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - unikuo-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

